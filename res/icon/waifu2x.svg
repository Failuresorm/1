  <circle class="icm-circle-bg-scale" r="440" cx="512" cy="512" fill="#F6F4F4"></circle>
  <circle class="icm-circle-s1-point" cx="512" cy="512" fill="#F6C449"></circle>
  <circle class="icm-circle-s2-point" cx="512" cy="512" fill="#EF917F"></circle>
  <circle class="icm-circle-1-rotate" r="475" cx="512" cy="512" stroke-width="70" stroke="#F6C449"
